      <div class="input-field">
        <input placeholder="" id="name" type="text" class="validate">

      </div>
    
      <div class="input-field">
        <input placeholder=" " id="position" type="text" class="validate">

      </div>
    
      <div class="input-field">

        <label for="bloodgroup">BloodGroup</label>
      </div>
    
      <div class="input-field">
        <input placeholder=" " id="address" type="text" class="validate">
        <label for="address">Address</label>
      </div>
    
  
    
    
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>

  </div>

      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="" id="name" type="text" class="validate">
        <label for="start">Name </label>
      </div>
      <div class="input-field">
        <input placeholder="" id="position" type="text" class="validate">
        <label for="position">Position</label>
      </div>
      <div class="input-field">
        <input placeholder="  " id="email" type="text" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input placeholder=" " id="address" type="text" class="validate">
